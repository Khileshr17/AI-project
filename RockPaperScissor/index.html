<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="gif-image" src="images/rock-paper-scissors-chomp.gif" alt="">
    <main>
        <div id="images-icons">
            <button class="Choice
            " id="Rock"><img src="images/3313783-middle.png" alt=""></button>
            <button class="Choice
            "id="Paper"><img src="images/3313779-middle.png" alt=""></button>
            <button class="Choice
            "id="Scissor"><img src="images/3313815-middle.png" alt=""></button>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="Myscore">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="computerScore">0</p>
                <p>COMPUTER</p>
            </div>
        </div>
        <button class="text-btn">Play Game</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
